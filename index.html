<!DOCTYPE html>
<html>
    <header>
        <link rel="stylesheet" href="style.css">
        <title>Google search</title>
        <style>
            label{
                font-weight: bold;
            }
        </style>
    </header>

    <body>
        <form action="https://www.google.com/search? target="_blank">
            <label for="query">Query:</label>
            <input type="text" id="query" name="query" value=""><br>

            <label for="as_qdr">That was update in:</label>
            <select id="as_qdr" name="as_qdr" size="1">
                <option value="d" selected>The previous 24 hours</option>
                <option value="w">The previous 7 days</option>
                <option value="m">The previous month</option>
                <option value="y">Past year</option>

            </select><br>

            <label for="num">Number Of Results:</label>
            <input type="number" id="num" name="num" value=""><br>

            <label for="checkbox">Search Hebrew Only:</label>
            <input type="checkbox" id="lr" name="lr" value="lang_iw"><br>
            
            <input type="submit" value="Google Search" style= "color: green; border-radius: 10px;">
        </form>
    </body>
    <footer>@All right reserved to myself</footer>
</html>
